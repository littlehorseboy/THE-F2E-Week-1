<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  <style>
    #todoListBody .ui.pointing.secondary.menu > a {
      color: white;
      border-color: #00408B;
    }

    #todoListBody .ui.card {
      width: auto;
    }

    #todoListBody .ui.card {
      margin-top: 0;
    }

    #todoListBody .ui.card>.extra {
      padding: 0;
    }

    #todoListBody .raisedShadow {
      box-shadow: 0 2px 4px 0 rgba(34,36,38,.12), 0 2px 10px 0 rgba(34,36,38,.15);
    }
  </style>
</head>

<body id="todoListBody">
  <div class="ui fluid container" style="background-color: #4A90E2">
    <div class="ui text container">
      <!-- tab menu -->
      <div class="ui pointing secondary menu">
        <a class="item active" data-tab="myTasks">My Tasks</a>
        <a class="item" data-tab="inProgress">In Progress</a>
        <a class="item" data-tab="completed">Completed</a>
      </div>
      <!-- end tab menu -->
    </div>
  </div>

  <div class="ui fluid container">
    <div class="ui tab text container active" data-tab="myTasks">
      <!-- 新增欄位 -->
      <div class="ui left icon input" style="margin: 1em 0;">
        <input type="text" placeholder="Add Task">
        <i class="plus icon"></i>
      </div>
      <!-- end 新增欄位 -->
      <!-- 新增的詳細欄位 -->
      <div class="ui card raisedShadow">
        <div class="content">
          <div class="header">
            <!-- 標題 -->
            <div class="ui checkbox">
              <input type="checkbox">
              <label></label>
            </div>

            <div class="ui transparent input">
              <input placeholder="Type Something Here...">
            </div>

            <button class="ui icon button">
              <i class="star outline icon"></i>
            </button>

            <button class="ui icon button">
              <i class="pencil alternate icon"></i>
            </button>
            <!-- end 標題 -->
          </div>
        </div>
        <div class="content">
          <div class="ui form">
            <div class="field">
              <label>
                <i class="calendar alternate outline icon"></i>
                Deadline
              </label>
              <input placeholder="YYYY/MM/DD hh:mm">
            </div>

            <div class="field">
              <label>
                <i class="file outline icon"></i>
                File
              </label>
              <input type="file">
            </div>

            <div class="field">
              <label>
                <i class="comment alternate outline icon"></i>
                Comment
              </label>
              <textarea placeholder="Type your memo here..."></textarea>
            </div>
          </div>
        </div>
        <div class="extra content">
          <div class="ui two bottom attached buttons">
            <div class="ui button">
              <i class="times icon"></i>
              Cancel
            </div>
            <div class="ui button">
              <i class="plus icon"></i>
              Add Task
            </div>
          </div>
        </div>
      </div>
      <!-- end 新增的詳細欄位 -->

      <!-- 檢視與編輯欄位 -->
      <div class="ui card raisedShadow">
        <div class="content">
          <div class="header">
            <!-- 標題 -->
            <div class="ui checkbox">
              <input type="checkbox">
              <label></label>
            </div>
      
            代辦事項第一項
      
            <button class="ui icon button">
              <i class="star outline icon"></i>
            </button>
      
            <button class="ui icon button">
              <i class="pencil alternate icon"></i>
            </button>
            <!-- end 標題 -->
          </div>
          <i class="calendar alternate outline icon"></i>
          <i class="file outline icon"></i>
          <i class="comment alternate outline icon"></i>
        </div>
      </div>
      <!-- end 檢視與編輯欄位 -->
      <!-- 檢視與編輯的詳細欄位 -->
      <div class="ui card raisedShadow">
        <div class="content">
          <div class="header">
            <!-- 標題 -->
            <div class="ui checkbox">
              <input type="checkbox">
              <label></label>
            </div>
      
            <div class="ui transparent input">
              <input placeholder="Type Something Here...">
            </div>
      
            <button class="ui icon button">
              <i class="star outline icon"></i>
            </button>
      
            <button class="ui icon button">
              <i class="pencil alternate icon"></i>
            </button>
            <!-- end 標題 -->
          </div>
        </div>
        <div class="content">
          <div class="ui form">
            <div class="field">
              <label>
                <i class="calendar alternate outline icon"></i>
                Deadline
              </label>
              <input placeholder="YYYY/MM/DD hh:mm">
            </div>
      
            <div class="field">
              <label>
                <i class="file outline icon"></i>
                File
              </label>
              <input type="file">
            </div>
      
            <div class="field">
              <label>
                <i class="comment alternate outline icon"></i>
                Comment
              </label>
              <textarea placeholder="Type your memo here..."></textarea>
            </div>
          </div>
        </div>
        <div class="extra content">
          <div class="ui two bottom attached buttons">
            <div class="ui button">
              <i class="times icon"></i>
              Cancel
            </div>
            <div class="ui button">
              <i class="plus icon"></i>
              Add Task
            </div>
          </div>
        </div>
      </div>
      <!-- end 檢視與編輯的詳細欄位 -->

    </div>

    <div class="ui tab text container" data-tab="inProgress">
    
      <div class="ui segment raised">
        second
      </div>
    
    </div>

    <div class="ui tab text container" data-tab="completed">
    
      <div class="ui segment raised">
        third
      </div>
    
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="./index.js"></script>

  <script type="text/babel">
    $('.menu .item').tab();

    
  </script>
</body>

</html>
